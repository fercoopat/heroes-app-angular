<h1 matDialogTitle>Are you sure?</h1>

<hr />

<p matDialogContent>
  You're going to delete: <strong>{{ data.superhero }}</strong>
  <br />
  Wanna delete it?
</p>

<div matDialogActions>
  <button mat-button color="warn" (click)="confirm()">Yes, delete</button>
  <button mat-button (click)="close()">Cancel</button>
</div>
