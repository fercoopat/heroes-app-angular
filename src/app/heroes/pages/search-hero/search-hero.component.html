<div fxLayout="column">
  <div>
    <h1>Heroes Search</h1>
    <mat-divider></mat-divider>
  </div>

  <div fxLayout="column">
    <h3>Search</h3>

    <mat-form-field class="example-full-width">
      <mat-label>Pick One</mat-label>
      <input
        type="text"
        placeholder="Search..."
        aria-label="Number"
        matInput
        [(ngModel)]="searchTerm"
        [matAutocomplete]="auto"
        (input)="searching()"
      />
      <mat-autocomplete
        autoActiveFirstOption
        #auto="matAutocomplete"
        (optionSelected)="optionSelected($event)"
      >
        <mat-option *ngFor="let hero of heroes" [value]="hero">
          {{ hero.superhero }}
        </mat-option>

        <mat-option
          *ngIf="heroes.length === 0 && searchTerm.trim().length > 0"
          value=""
        >
          No heroes with that term!
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>

  <div *ngIf="selectedHero">
    <app-hero-card [hero]="selectedHero"></app-hero-card>
  </div>
</div>
